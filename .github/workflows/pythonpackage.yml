name: platformio
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
          python-version: '3.8'
          architecture: 'x64'
    - name: install platformio
      run: |
        python -m pip install --upgrade pip
        pip install -U platformio==4.1.0
        platformio update
    - name: build
      run: |
        platformio run
